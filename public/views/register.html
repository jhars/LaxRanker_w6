<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <!-- =======Mobile Styling Below======== -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Include jQuery Mobile stylesheets -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

<!-- Custom Styling -->
<link rel="stylesheet" src="styles/main.css">

  <!-- =======Mobile Styling Above======== -->
  </head>
<body>
  <div data-role="page" id="pageone" data-theme="a">
    <div data-role="panel" id="myPanel"> 
      <h2>LaxRanks</h2>
      <!-- <ul data-role="listview"> -->
        
      <div data-role="controlgroup" data-type="vertical">
        <a href="/" class="ui-btn">GA-DEMO</a>
        <a href="/national" class="ui-btn">National Top 100</a>
        <a href="#" class="ui-btn">Rankings (State)</a>
        <a href="#" class="ui-btn">My Teams</a>
        <a href="/register" class="ui-btn">Register</a>
      </div>
    </div>

    <div data-role="header">
      <h1>LaxRank</h1>
      <a href="#myPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow">Home</a>
    </div>
  
<!-- /////////////////MAIN CONTENT/////////////// -->

    <div data-role="main" class="ui-content">
    <h1>Login:</h1>
      <form method="post" action="/login">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" name="login-email" class="form-control" placeholder="Your email..">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="login-password" class="form-control" placeholder="Enter Password...">
        </div>
        <input type="submit" data-inline="true" value="Login">
      </form>
    </div>

    <div data-role="main" class="ui-content">
      <h2>Setup New (Log/League) Account:</h2>
      <form method="post" action="/api/users">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" name="reg-email" class="form-control" placeholder="Your email..">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" name="reg-password" id="reg-password" class="form-control" placeholder="Enter Password...">
        </div>
        <input type="submit" data-inline="true" value="Register" class="btn btn-primary">
      </form>
    </div>


  </div>



<!-- ////////////////////////////////////////////////// -->
<!-- Include the jQuery library -->
 <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<!-- Include the jQuery Mobile library -->

<!-- ////////////////////////////////////////// -->

<!-- client-side javascript -->
<script type="text/javascript" src="scripts/auth.js"></script>
</body>
</html>
